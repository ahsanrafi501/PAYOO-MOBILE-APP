<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');


        .outfit {
            font-family: "Outfit", sans-serif;
        }
    </style>

    <title>Payoo</title>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center outfit">

  <div class="bg-img bg-[url('./assets/bg.png')] h-[130px] w-80 bg-cover bg-center flex justify-center items-center">
  <img src="./assets/Group.png" alt="">
</div>


    <form class="bg-white p-5 w-[338px]">

        <div>
            <label for="" class="text-lg font-semibold">Mobile Number</label> <br>
            <input type="text" placeholder="Enter Your Number" class="input bg-[#F4F5F7] mt-3 rounded-3xl" id="mobile-number"/>
        </div>

        <div class="mt-5">
            <label for="" class="text-lg font-semibold">4 Digit Pin</label> <br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#F4F5F7] my-3 rounded-3xl" id="pin-number"/>
        </div>
        <button class="btn font-semibold text-lg !bg-[#0874F2] w-full rounded-3xl text-white" id="login-btn">Log In</button>

    </form>


    <!-- Script -->
     <script src="./script.js"></script>
